name: Run TMDB Script

on: [push]

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run TMDB script
      run: python extrair.py
      env:
        TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}

    - name: Add result file
      run: |
        git config --global user.email "github-actions@github.com"
        git config --global user.name "GitHub Actions"
        git add -f resultados.txt
        git commit -m "Adiciona resultados.txt"
        git push
      continue-on-error: true  # Continua o workflow mesmo que o commit ou o push falhem

    - name: List files in the repository
      run: ls -R  # Este comando lista todos os arquivos e diretórios para verificar se resultados.txt está presente
